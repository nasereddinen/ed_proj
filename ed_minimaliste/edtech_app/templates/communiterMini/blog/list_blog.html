  <div class="post_topbar">

  <span>{{blog.created_at}}</span>
  </div>
  </div>
  </div>
  <div class="epi-sec">
  <ul class="descp">
  </ul>
  </div>
  <div class="job_descp">
  <h3>{{blog.title}}</h3>

  <ul class="skill-tags">
  <li><a href="#" title="">HTML</a></li>

  </ul>

                    </div>
